name: PE SpringBoot Application
'on':
- push
env:
  name: Sample springboot application
  namespace: statestreet_mortgage
  GOOGLE_APPLICATION_CREDENTIALS: '${{ secrets.GCP_SECRET }}'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
   
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SECRET }}'
        
    - name: GKE Job
      run: |
        curl \
          -X POST \
          - H "Authorization: Bearer $(gcloud auth print-access-token)" \
          - H "Content-Type: application/json; charset=utf-8" \
          -d '{"scope":["https://www.googleapis.com/auth/cloud-platform"],"lifetime":"6000s"}' \
          "https://iamcredentials.googleapis.com/v1/projects/-/serviceAccounts/playpen-yggfkz-sa@playpen-yggfkz.iam.gserviceaccount.com:generateAccessToken"
        
